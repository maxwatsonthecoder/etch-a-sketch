<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
    </div>

    <div id="customizations">
        <h1>Etch-A-Sketch</h1>

        <div id="selections">
            <button id="btn16">16 x 16</button>
            <button id="btn32">32 x 32</button>
            <button id="btn64">64 x 64</button>
    
        </div>
    
        <div id="color-selector">
            <input type="radio" id="black" name="color-choice" checked>
            <label for="black">Default Black</label>
    
            <input type="radio" id="random" name="color-choice">
            <label for="random">Random Color</label>
        </div>
        <div id="grid-check">
            <input type="checkbox" id="grid-hide">
            <label for="grid-check">Hide Grid Lines</label>
        </div>
    


    </div>
   
    <script src="script.js"></script>
</body>
</html>
